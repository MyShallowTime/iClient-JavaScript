<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>长江三角洲发展结构图</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="https://iclient.supermap.io/web/libs/mapbox-gl-js/1.13.2/mapbox-gl.js"></script>
  <script type="text/javascript" src="../libs/mapboxgl/iclient-mapboxgl.js"></script>
  <script src="./datas/sanjiaozhou.js"></script>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: {
        "sources": {
          "长江三角洲发展结构图": {
            "tiles": ["http://172.16.14.80:8090/iserver/services/map-YangtzeRiverDelta/restjsr/v1/vectortile/maps/%E9%95%BF%E6%B1%9F%E4%B8%89%E8%A7%92%E6%B4%B2%E5%8F%91%E5%B1%95%E7%BB%93%E6%9E%84%E5%9B%BE/tiles/{z}/{x}/{y}.mvt"],
            "type": "vector"
          },
          "sanjiaozhou": {
            type: 'geojson',
            data: sanjiaozhou
          }
        },
        "center": [
          119.39127282760124,
          31.426028827046886
        ],
        "name": "长江三角洲发展结构图",
        "layers": [],
        "zoom": 6.2,
        "glyphs": "http://172.16.14.80:8090/iserver/services/map-YangtzeRiverDelta/restjsr/v1/vectortile/maps/%E9%95%BF%E6%B1%9F%E4%B8%89%E8%A7%92%E6%B4%B2%E5%8F%91%E5%B1%95%E7%BB%93%E6%9E%84%E5%9B%BE/fonts/{fontstack}/{range}",
        "version": 8
      }
    });

    // 批量加载符号
    const loadSymbols = async () => {
      const symbols = [
        "polygon-955463", //Frame
        "polygon-955464", //Province_R
        "polygon-955514", //SuHuZhe_R
        "polygon-955441", //SuHuZheInsideBuffer
        "polygon-955383", //SuHuZheBuffer2
        "polygon-955453", //SuHuZheBuffer1
        "line-963945",    //直线
        "line-63020102",  //省级行政区界线
        "line-25020001",  //海岸线
        "line-64020101",  //地级行政区界线
        "line-63020102",  //省级行政区界线
        "line-63020102"   //省级行政区界线
      ]
      for (let symbolId of symbols) {
        await map.loadSymbol(symbolId, (_err, newSymbol) => {
          map.addSymbol(symbolId, newSymbol);
        });
      }
    }

    const createPolygonLayer = async (name, symbolId) => {
      map.addLayer({
        "id": `${name}@YangtzeRiverDelta(0_24)`,
        "source": "长江三角洲发展结构图",
        "source-layer": `${name}@YangtzeRiverDelta`,
        "type": "fill",
        "symbol": symbolId
      });
    }

    const createLineLayer = async (name, symbolId) => {
      map.addLayer({
        "id": `${name + 'Line'}@YangtzeRiverDelta(0_24)`,
        "source": "长江三角洲发展结构图",
        "source-layer": `${name}@YangtzeRiverDelta`,
        "type": "line",
        "symbol": symbolId
      });
    }

    // 三角洲发展结构图
    const createDevelopLayer = async () => {
      await map.loadSymbol(`line-63020102`, (_err, newSymbol) => {
        Object.assign(newSymbol, {
          paint: {
            "line-width": 8,
            "line-dasharray": [2, 0.5]
          },
          layout: {
            "line-cap": 'butt'
          }
        });
        map.addSymbol("line-custom-63020102", newSymbol);
      });
      map.addLayer({
        "id": "line",
        "source": "sanjiaozhou",
        "type": "line",
        "paint": {
          "line-color": [
            "match", ["get", "dataViz_title"],
            "nanjing", "rgba( 221, 88, 117, 255)",
            "hangzhou", "rgba( 221, 88, 117, 255)",
            "ningbo", "rgba( 221, 88, 117, 255)",
            "hufa", "rgba( 75, 109, 199, 255)",
            "yanjiang", "rgba( 75, 109, 199, 255)",
            "hangyong", "rgba( 75, 109, 199, 255)",
            "shanghai", "rgba( 197, 39, 72, 255)",
            "quyu", "rgba( 197, 39, 72, 255)",
            "yanhai", "rgba( 220, 186, 63, 255)",
            "sujiahang", "rgba( 226, 205, 129, 255)",
            "#000"
          ]
        },
        "symbol": "line-custom-63020102"
      });
    }
    // 省会城市名称
    const createTextLayer = async () => {
      map.addLayer({
        "id": "ProvinceCapital_P@YangtzeRiverDelta#1(0_24)",
        "type": "symbol",
        "source": "长江三角洲发展结构图",
        "source-layer": "ProvinceCapital_P@YangtzeRiverDelta",
        "layout": {
          "text-field": "{Name}",
          "text-size": 12,
          "text-allow-overlap": true,
        },
        "paint": {
          "text-color": "#000",
          "text-translate": [
            6.89,
            0
          ]
        }
      });
      map.addLayer({
        "id": "City_P@YangtzeRiverDelta#1",
        "type": "symbol",
        "source": "长江三角洲发展结构图",
        "source-layer": "City_P@YangtzeRiverDelta",
        "layout": {
          "text-field": "{Name}",
          "text-size": 12,
          "text-allow-overlap": true,
        },
        "paint": {
          "text-color": "#000",
          "text-translate": [
            6.89,
            0
          ],
        }
      });
      map.addLayer({
        "id": "symbol",
        "type": "symbol",
        "source": "sanjiaozhou",
        "layout": {
          "text-field": "{dataViz_description}",
          "text-size": 18,
          "text-anchor": [
            "match",
            [
              "get",
              "dataViz_title"
            ],
            "yanjiang",
            "bottom",
            "yanhai",
            "bottom",
            "top"
          ],
          "text-allow-overlap": false,
          "symbol-placement": "line"
        },
        "paint": {
          "text-color": [
            "match",
            [
              "get",
              "dataViz_title"
            ],
            "nanjing",
            "rgba( 221, 88, 117, 255)",
            "hangzhou",
            "rgba( 221, 88, 117, 255)",
            "ningbo",
            "rgba( 221, 88, 117, 255)",
            "hufa",
            "rgba( 75, 109, 199, 255)",
            "yanjiang",
            "rgba( 75, 109, 199, 255)",
            "hangyong",
            "rgba( 75, 109, 199, 255)",
            "shanghai",
            "rgba( 197, 39, 72, 255)",
            "quyu",
            "rgba( 197, 39, 72, 255)",
            "yanhai",
            "rgba( 220, 186, 63, 255)",
            "sujiahang",
            "rgba( 226, 205, 129, 255)",
            "#000"
          ]
        }
      });
    }

    map.on('load', async () => {
      window.map = map;
      await loadSymbols();
      createPolygonLayer("Frame", "polygon-955463");
      createPolygonLayer("Province_R", "polygon-955464");
      createPolygonLayer("SuHuZhe_R", "polygon-955514");
      createPolygonLayer("Lake_R", "polygon-955463");
      createPolygonLayer("River_R", "polygon-955463");
      createPolygonLayer("MainRiver_R", "polygon-955463");
      createPolygonLayer("SuHuZheInsideBuffer", "polygon-955441");
      createPolygonLayer("SuHuZheBuffer2", "polygon-955383");
      createPolygonLayer("SuHuZheBuffer1", "polygon-955453");
      createLineLayer('Frame', "line-963945");
      createLineLayer('Province_L', "line-63020102");
      createLineLayer('Coast_L', "line-25020001");
      createLineLayer('City_L', "line-64020101");
      createLineLayer('SuHuZheInside_L', "line-63020102");
      createLineLayer('SuHuZhe_L', "line-63020102");
      createTextLayer();
      createDevelopLayer();
    })
  </script>
</body>

</html>
