<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>土地利用</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="https://iclient.supermap.io/web/libs/mapbox-gl-js/1.13.2/mapbox-gl.js"></script>
  <script type="text/javascript" src="../libs/mapboxgl/iclient-mapboxgl.js"></script>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: {
        "sources": {
          "landuse": {
            "tiles": ["http://172.16.14.80:8090/iserver/services/map-landuse/restjsr/v1/vectortile/maps/landuse/tiles/{z}/{x}/{y}.mvt"],
            "type": "vector"
          }
        },
        "center": [
          108.9131713726414,
          23.82622655814832
        ],
        "name": "landuse",
        "layers": [],
        "zoom": 12.3,
        "version": 8
      }
    });

    // 批量加载符号
    const loadSymbols = async () => {
      const symbols = [
        "polygon-83040584",
        "polygon-83040586",
        "polygon-83040589",
        "polygon-83040685",
        "polygon-83040686",
        "polygon-83040687",
        "polygon-83040688",
        "polygon-83040690",
        "polygon-83040593",
        "polygon-83040595",
        "polygon-83040598",
        "polygon-83040603",
        "polygon-83040819",
        "polygon-83040821",
        "polygon-83040822",
        "polygon-83040823",
        "polygon-83040554",
        "polygon-83040556",
        "polygon-83040557",
        "polygon-83040560",
        "polygon-83040561",
        "polygon-83040565",
        "polygon-83040567",
        "polygon-83040571",
        'line-964458',
        'line-964462',
        'line-962613',
        'line-962613'
      ]
      for (let symbolId of symbols) {
        await map.loadSymbol(symbolId, (_err, newSymbol) => {
          map.addSymbol(symbolId, newSymbol);
        });
      }
    }

    // 添加面图层
    const createPolygonLayer = async () => {
      map.addLayer({
        "id": `landuse@landuse(0_24)`,
        "source": "landuse",
        "source-layer": "landuse@landuse",
        "type": "fill",
        "symbol": [
          "match",
          ["get", "DLBM"],
          "011", "polygon-83040554", //水田
          "013", "polygon-83040556", //旱地
          "021", "polygon-83040557", //果园
          "023", "polygon-83040560", //其他园地
          "031", "polygon-83040561", //有林地
          "032", "polygon-83040565", //灌木林地
          "033", "polygon-83040567", //其他林地
          "043", "polygon-83040571", //其他草地
          "127", "polygon-83040603", //裸地
          "201", "polygon-83040819", //城市
          "203", "polygon-83040821", //村庄
          "101", "polygon-83040584", //铁路用地
          "102", "polygon-83040586", //公路用地
          "104", "polygon-83040589", //农村道路
          "117", "polygon-83040593", //沟渠
          "118", "polygon-83040595", //水工建筑
          "122", "polygon-83040598", //设施农用地
          "204", "polygon-83040822", //采矿用地
          "205", "polygon-83040823", //风景名胜及特殊用地
          "111", "polygon-83040685", //河流水面
          "112", "polygon-83040686", //湖泊水面
          "113", "polygon-83040687", //水库水面
          "114", "polygon-83040688", //坑塘水面
          "116", "polygon-83040690", //内陆滩涂
          "polygon-83040554"
        ]
      });
    }

    // 添加线图层
    const createLineLayer = async () => {
      map.addLayer({
        "id": `pl@landuse(0_24)`,
        "source": "landuse",
        "source-layer": "pl@landuse",
        "type": "line",
        "symbol": [
          "match",
          ["get", "DLBM"],
          "011", "line-964458", //公路用地
          "013", "line-964462", //农村道路
          "021", "line-962613", //河流水面
          "023", "line-962613", //河流水面
          "line-962613"
        ]
      });
    }

    map.on('load', async () => {
      window.mapboxgl.supermap.WebSymbol.symbolUrl = "../libs/resources/symbols";
      await loadSymbols();
      createPolygonLayer();
      createLineLayer();
    })
  </script>
</body>

</html>
