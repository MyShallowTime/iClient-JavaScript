<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>DLG_I49</title>
  <!-- <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' /> -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff;
      width: 100%;
      height: 100%
    }

    #map {
      position: relative;
      top: 10px;
      height: 900px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="../static/fonts/iconfont.js"></script>
  <!-- <script type="text/javascript" src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script> -->
  <script type="text/javascript" src="../libs/maplibregl/maplibre-gl.js"></script>
  <script type="text/javascript" src="../libs/maplibregl/l7.js"></script>
  <script type="text/javascript" src="../libs/maplibregl/iclient-maplibregl-es6.js"></script>
  <script type="text/javascript" src="../libs/maplibregl/iclient-maplibregl-mapextend.js"></script>
  <script src="./Util.js"></script>
  <script>
    const url = "https://iserver.supermap.io/iserver/services/map-china400/rest/maps/China";
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        "sources": {
          "raster-tiles": {
            "type": "raster",
            "tiles": [url + '/zxyTileImage.png?z={z}&x={x}&y={y}'],
            "tileSize": 256,
          },
          "DLGI49": {
            "tiles": ["http://172.16.14.80:8090/iserver/services/map-DLG_100W/restjsr/v1/vectortile/maps/DLGI49/tiles/{z}/{x}/{y}.mvt"],
            "bounds": [
              -180,
              -90,
              180,
              90
            ],
            "type": "vector"
          }
        },
        "center": [
        109.74224024430839,
        34.055934678686114
        ],
        "name": "DLGI49",
        "sprite": "http://172.16.14.80:8090/iserver/services/map-DLG_100W/restjsr/v1/vectortile/maps/DLGI49/sprites/sprite",
        "layers": [/* {
          "id": "simple-tiles",
          "type": "raster",
          "source": "raster-tiles",
          "minzoom": 0,
          "maxzoom": 22
        } */],
        "zoom": 8.00721072893464,
        "glyphs": "http://172.16.14.80:8090/iserver/services/map-DLG_100W/restjsr/v1/vectortile/maps/DLGI49/fonts/{fontstack}/{range}",
        "version": 8
      }
    });


    // 每个图层使用到的符号
    const lineSymbols = {
      630200: 63020004, // 省级行政区界线
      640200: 64020004, // 地级行政区界线
      210101: 21010104, // 地面河流
      420101: 42010104, // 建成国道
      420201: 42020104, // 建成省道
      420202: 42020204, // 建筑中省道
    }

    // 批量加载Web符号
    const loadSymbols = async () => {
      for (let symbolId in lineSymbols) {
        const symbol = lineSymbols[symbolId];
        console.log(symbolId, symbol);
        await map.loadSymbol(`line-${symbol}`, (_err, s) => {
          console.log(JSON.parse(JSON.stringify(s)));
          const newSymbol = s;
          if (symbolId === "640200") {
            Object.assign(newSymbol.styles[0], {
              "width": 3.02,
              "dasharray": [
                5,
                0
              ],
              "color": "rgba(247,201,221,1.00)"
            })
            Object.assign(newSymbol.styles[1], {
              // 放大两倍
              "width": 0.76,
              "dasharray": [
                12.44,
                2.5,
                12.44,
                5,
                2.5,
                5
              ],
              // 沁沁导出的
              // "dasharray": [
              //   24.87,
              //   4.97,
              //   24.87,
              //   9.95,
              //   4.97,
              //   9.95
              // ],

              // "dasharray": [
              //   11.5,
              //   2.5,
              //   11.5,
              //   4,
              //   1,
              //   4
              // ],
              // "width": 0.38,
              // "dasharray": [
              //   23,
              //   5,
              //   23,
              //   8,
              //   2,
              //   8
              // ],
              // "color": "rgba(89,89,89,1.00)"
            })
          } else if (symbolId === "630200") {
            Object.assign(newSymbol.styles[0], {
              "width": 5.67,
              "color": "rgba(254,152,254,1.00)"
            })
            Object.assign(newSymbol.styles[1], {
              // 放大两倍之后，间隙值还要除以2
              "width": 0.76,
              "dasharray": [
                12.44,
                3.72,
                2.49,
                3.72,
                2.49,
                3.72
              ],

              // 放大三倍
              // "width": 1.14,
              // "dasharray": [
              //   8.29,
              //   2.45,
              //   1.65,
              //   2.45,
              //   1.65,
              //   2.45
              // ],

              // 沁沁导出的矢量瓦片风格的值，比例更接近符号编辑器里面的
              // "dasharray": [
              //   24.87,
              //   14.92,
              //   4.97,
              //   14.92,
              //   4.97,
              //   14.92
              // ],

              // 发布的矢量瓦片style中的值
              // "width": 0.38,
              // "dasharray": [
              //   23,
              //   12,
              //   1,
              //   12,
              //   1,
              //   12
              // ],
              // "color": "rgba(51,44,43,1.00)"
            })
          } else if (symbolId === "210101") {
            Object.assign(newSymbol, {
              "width": 1.14,
              // "width": 0.38,
              "color": "rgba(0,162,233,1.00)"
            })
          } else if (symbolId === "420101") {
            Object.assign(newSymbol, {
              "color": "rgba(255,0,0,1.00)"
            })
          }
          map.addSymbol(`line-${symbol}`, newSymbol);
        });
      }
    }

    // 创建水系-线图层
    const createHYDLLayer = () => {
      map.addLayer({
        "id": "HYDL@DLG_100W_unique_210101_0(0_24)",
        "source": "DLGI49",
        "source-layer": "HYDL@DLG_100W",
        "type": "line",
        "filter": [
          "all",
          [
            "==",
            "GB",
            210101
          ],
          [
            ">",
            "NAME",
            ""
          ]
        ],
        "symbol": "line-21010104"
      });
    }

    // 创建行政界线-线图层
    const createBOULLayer = () => {
      const layers = [{
        "filter": [
          "all",
          [
            "==",
            "$type",
            "LineString"
          ],
          [
            "==",
            "GB",
            630200
          ]
        ],
        "id": "BOUL@DLG_100W_unique_630200_0(0_24)",
        "source": "DLGI49",
        "source-layer": "BOUL@DLG_100W",
        "type": "line"
      }, {
        "filter": [
          "all",
          [
            "==",
            "$type",
            "LineString"
          ],
          [
            "==",
            "GB",
            640200
          ]
        ],
        "id": "BOUL@DLG_100W_unique_640200_0(0_24)",
        "source": "DLGI49",
        "source-layer": "BOUL@DLG_100W",
        "type": "line"
      }];
      layers.forEach((layer) => {
        const { id, source, filter, type } = layer;
        map.addLayer({
          id, source, filter, type,
          "source-layer": layer["source-layer"],
          "symbol": `line-${lineSymbols[filter[2][2]]}`
        });
      });
    }

    // 创建公路-线图层
    const createLRDLLayer = () => {
      const layers = [{
        "filter": [
          "all",
          [
            "==",
            "$type",
            "LineString"
          ],
          [
            "==",
            "GB",
            420101
          ],
          [
            "any",
            [
              "==",
              "RTEG",
              "一"
            ],
            [
              "==",
              "RTEG",
              "高"
            ]
          ]
        ],
        "id": "LRDL@DLG_100W_unique_420101_0(0_24)",
        "source": "DLGI49",
        "source-layer": "LRDL@DLG_100W",
        "type": "line"
      }, {
        "filter": [
          "all",
          [
            "==",
            "$type",
            "LineString"
          ],
          [
            "==",
            "GB",
            420201
          ],
          [
            "any",
            [
              "==",
              "RTEG",
              "一"
            ],
            [
              "==",
              "RTEG",
              "高"
            ]
          ]
        ],
        "id": "LRDL@DLG_100W_unique_420201_0(0_24)",
        "source": "DLGI49",
        "source-layer": "LRDL@DLG_100W",
        "type": "line"
      },
      {
        "filter": [
          "all",
          [
            "==",
            "$type",
            "LineString"
          ],
          [
            "==",
            "GB",
            420202
          ],
          [
            "any",
            [
              "==",
              "RTEG",
              "一"
            ],
            [
              "==",
              "RTEG",
              "高"
            ]
          ]
        ],
        "id": "LRDL@DLG_100W_unique_420202_0(0_24)",
        "source": "DLGI49",
        "source-layer": "LRDL@DLG_100W",
        "type": "line"
      }];
      layers.forEach((layer) => {
        const { id, source, filter, type } = layer;
        map.addLayer({
          id, source, filter, type,
          "source-layer": layer["source-layer"],
          "symbol": `line-${lineSymbols[filter[2][2]]}`
        });
      });
    }

    map.on('load', async () => {
      window.map = map;
      await loadSymbols();
      createBOULLayer();
      createHYDLLayer();
      createLRDLLayer();
    })
  </script>
</body>

</html>
